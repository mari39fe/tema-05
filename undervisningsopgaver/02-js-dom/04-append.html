<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Append</title>
    <link rel="stylesheet" href="">

    <style>
        #square {
            background-color: green;
            background-size: auto;
            width: 200px;
            height: 200px;
            line-height: 100px;
            text-align: center;

        }

        #circle {
            background-color: red;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            line-height: 100px;
            text-align: center;

        }
    </style>

</head>

<body>


    <div id="square"></div>


    <div id="circle"></div>



    <script>
        let square = document.querySelector("#square");
        let circle = document.querySelector("#circle");

        square.innerHTML = `<img src="http://helf-kea.dk/test/frog.png" alt="frog">`;
        circle.innerHTML = `<img src="http://helf-kea.dk/test/gris.png" alt="pig">`;


        //Her definerer vi den variabel der hedder img
        let img = document.createElement("img");
        // så giver vi img'et et sourcebillede
        img.src = "http://helf-kea.dk/test/fox.png";
        // her tilføjer vi så det img element vi lige har lavet til vores circle div
        circle.appendChild(img);
    </script>





</body>

</html>
