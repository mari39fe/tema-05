<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Klikhop</title>
    <link rel="stylesheet" href="">

    <style>
        #square {
            background-color: green;
            background-size: auto;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;

        }

        #circle {
            background-color: red;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;

        }
    </style>

</head>

<body>


    <div id="square"></div>


    <div id="circle"></div>



    <script>
        let square = document.querySelector("#square");
        let circle = document.querySelector("#circle");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start")


            square.innerHTML = `<img src="http://helf-kea.dk/test/frog.png" alt="frog">`;
            circle.innerHTML = `<img src="http://helf-kea.dk/test/gris.png" alt="pig">`;
        }


        //Nu skal fr√∏en flytte sig

        square.addEventListener("click", frogJump);

        function frogJump() {
            console.log("frogJump");
            circle.innerHTML = `<img src="http://helf-kea.dk/test/frog.png" alt="frog">`;
            square.innerHTML = `<img src="http://helf-kea.dk/test/gris.png" alt="pig">`;
        }

        circle.addEventListener("click", noMoreJump);

        function noMoreJump() {
            console.log("noMoreJump");
            square.removeEventListener("click", frogJump);
        }
    </script>





</body>

</html>
