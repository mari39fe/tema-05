<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>09 Array</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

        /*********************/
    </style>

</head>

<body>
    <div id="display"></div>

    <script>
        let playlist = ["7 rings", "Succesful", "Fix You", "Arabella", "Green Eyes", "Best Mistake", "Thank u, next", "Lost In Japan", "Particular Taste", "One Last Time"];

        playlist.forEach(song => {
            document.querySelector("#display").innerHTML += `${song} <br>`;
        })
    </script>
</body>

</html>
